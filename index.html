<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vanilla Tortilla Beats</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">808</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">crash</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Closed Hat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Open Hat</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Hype</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Ride</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">snare</span>
    </div>
  </div>



	<audio data-key="65" src="sounds/808.wav"></audio>
	<audio data-key="83" src="sounds/clap.wav"></audio>	
	<audio data-key="68" src="sounds/crash.wav"></audio>
	<audio data-key="70" src="sounds/highHatClosed.wav"></audio>
	<audio data-key="71" src="sounds/highHatOpen.wav"></audio>	
	<audio data-key="72" src="sounds/hype.wav"></audio>	
	<audio data-key="74" src="sounds/kick.wav"></audio>	
	<audio data-key="75" src="sounds/ride.wav"></audio>	
	<audio data-key="75" src="sounds/siren.wav"></audio>	
	<audio data-key="76" src="sounds/snare.wav"></audio>	
	<script src="app.js"></script>
</body>
</html>
